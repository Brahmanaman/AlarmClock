<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img id='clockimg' src="images/pngwing.com.png" alt="alarm image">
        </div>
        
        <div id="time" class="time">
            <h1>00:00:00</h1>
        </div>

        <div class="setTime">
            <div class="alarmTime">
                <select>
                    <option value="Hours" selected disabled hidden>Hours</option>
                </select>
            </div>

            <div class="alarmTime">
                <select>
                    <option value="Minutes" selected disabled hidden>Minutes</option>
                </select>
            </div>

            <div class="alarmTime">
                <select>
                    <option value="AM/PM" selected disabled hidden>AM/PM</option>
                </select>
            </div>
        </div>

        <div id="button" class="button">
            <button>Confirm Alarm</button>

        </div>

    </div>
    
    <script src="index.js"></script>
</body>

</html>
